<style>
  .heading {
    padding-left: 2em;
    color: #c75858;
  }

  .heading {
    padding-left: 2em;
    color: #c75858;
  }

  .tbStyle {
    padding-left: 2em;
    padding-top: 1em;
  }

  .tbrowStyle {
  }

  .btnStyle {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #c75858;
    width: 100px;
    margin: 0 8px 16px;
    padding: 4px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
    font-size: large;
    color: #eeeeee;
  }

  .tbGrid {
    margin-top: 2em;
    border-color: #c75858;
    border: 1px solid #c75858;
    border-collapse: collapse;
  }
</style>
<H1 class="heading">Configuration Form</H1>
<table class="row heading">
  <tr>
    <td>
      <table class="tbStyle">
        <tr class="tbrowStyle">
          <td>Field Name :</td>
          <td><input [formControl]="fieldName" /></td>
        </tr>
        <tr>
          <br />
        </tr>
        <tr class="tbrowStyle">
          <td>Field Type :</td>
          <td>
            <select style="width: 100%; height: 25px" [formControl]="fieldType">
              <option value="">--Select Filed Type--</option>
              <option *ngFor="let suit of ddfieldType">{{ suit }}</option>
            </select>
          </td>
        </tr>
        <tr>
          <br />
        </tr>
        <tr class="tbrowStyle">
          <td>Field Info :</td>
          <td><input [formControl]="fieldInfo" /></td>
        </tr>
        <tr>
          <br />
        </tr>
        <tr class="tbrowStyle">
          <td></td>
          <td align="right">
            <button (click)="onAdd()" class="btnStyle">Add</button>
          </td>
        </tr>
      </table>
    </td>
    <td style="vertical-align: top; padding: 20px">
      Configuration Values:
      <table class="tbGrid">
        <tr class="tbrowStyle">
          <td></td>
          <td></td>
          <td align="right">
            <button
              class="btnStyle"
              style="margin-bottom: 2px; margin-top: 2px"
            >
              Save Config
            </button>
          </td>
        </tr>
        <tr style="background-color: #c75858; color: #eee">
          <td style="width: 200px">Field Name</td>
          <td style="width: 200px">Field Type</td>
          <td style="width: 200px">Field info</td>
        </tr>
        <tr style="height: 10px"></tr>
        <tr *ngFor="let cfgValues of configValues">
          <td style="width: 200px">{{ cfgValues.fieldName() }}</td>
          <td style="width: 200px">{{ cfgValues.fieldType() }}</td>
          <td style="width: 200px">{{ cfgValues.fieldInfo() }}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
